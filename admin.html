<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .dashboard {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            margin-top: 15px;
        }

        .statistics {
            border-top: 1px solid #ccc;
            padding-top: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Admin Dashboard</h1>
        <div class="statistics">
            <h2>Statistics</h2>
            <p>Total Client Signups: <span id="clientCount"></span></p>
            <p>Total Worker Signups: <span id="workerCount"></span></p>
            <p>Total Approved Workers: <span id="approvedWorkerCount"></span></p>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
